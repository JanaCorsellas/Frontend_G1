<!-- colaboradores.component.html -->
<div class="users-container">
    <!-- Selector de registros por página -->
    <div class="page-options">
      <label for="itemsPerPage">Usuarios por página:</label>
      <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="cambiarRegistrosPorPagina()">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
  
    <!-- Lista de usuarios -->
    <div class="users-grid">
      <div *ngFor="let user of users; let i = index; trackBy: trackByUserId" class="user-card">
        <h3 class="user-name">{{user.name}}</h3>
        <div class="user-details">
          <p><strong>Email:</strong> {{user.email}}</p>
          <p><strong>Nivel:</strong> {{user.level || 'No especificado'}}</p>
          <p><strong>Bio:</strong> {{user.bio || 'Sin biografía'}}</p>
          <img [src]="user.profilePicture || 'assets/default-profile.png'" alt="Foto de perfil" class="profile-image">
        </div>
        <div class="user-actions">
          <button (click)="editUser(user)" class="edit-boton">Editar</button>
          <button (click)="deleteUser(i)" class="delete-boton">Borrar</button>
        </div>
      </div>
    </div>
  
    <!-- Paginación -->
    <div class="pagination-controls">
      <button 
        class="pagination-btn" 
        [disabled]="currentPage === 1" 
        (click)="changePage(currentPage - 1)">
        « Anterior
      </button>
      
      <span *ngFor="let page of pages" 
        class="page-number" 
        [class.active]="page === currentPage"
        (click)="changePage(page)">
        {{page}}
      </span>
      
      <button 
        class="pagination-btn" 
        [disabled]="currentPage === totalPages" 
        (click)="changePage(currentPage + 1)">
        Siguiente »
      </button>
    </div>
    
    <div class="pagination-info">
      Mostrando página {{currentPage}} de {{totalPages}} ({{totalItems}} usuarios en total)
    </div>
  </div>
