<div class="container">
  <!-- Navegaci贸 per pestanyes per escollir entre usuaris o activitats -->
  <div class="navigation-tabs">
    <button class="nav-tab" [class.active]="activeTab === 'users'" (click)="setActiveTab('users')">
      <i class="material-icons">people</i> Usuaris
    </button>
    <button class="nav-tab" [class.active]="activeTab === 'activities'" (click)="setActiveTab('activities')">
      <i class="material-icons">directions_run</i> Activitats
    </button>
    <button class="nav-tab" [class.active]="activeTab === 'achievements'" (click)="setActiveTab('achievements')">
      <i class="material-icons">directions_run</i> Achievements
    </button>
  </div>
  
  <!-- Visible secci贸 d'usuaris (quan activeTab === 'users') -->
  <div *ngIf="activeTab === 'users'">
    <app-users></app-users>
  </div>
  
  <!-- Secci贸 d'activitats (visible quan activeTab === 'activities') -->
  <div *ngIf="activeTab === 'activities'">
    <app-activities></app-activities>
  </div>
  
  <!-- Secci贸 d'achievements (visible quan activeTab === 'achievements') -->
  <div *ngIf="activeTab === 'achievements'">
    <app-backoffice-achievement></app-backoffice-achievement>
  </div>
</div>
