<div class="container">
  <!-- Navegació per pestanyes per escollir entre usuaris o activitats -->
  <div class="navigation-tabs">
    <button class="nav-tab" [class.active]="activeTab === 'users'" (click)="setActiveTab('users')">
      <i class="material-icons">people</i> Usuaris
    </button>
    <button class="nav-tab" [class.active]="activeTab === 'activities'" (click)="setActiveTab('activities')">
      <i class="material-icons">directions_run</i> Activitats
    </button>
    <button class="nav-tab" [class.active]="activeTab === 'achievements'" (click)="setActiveTab('achievements')">
      <i class="material-icons">emoji_events</i> Assoliments
    </button>
    <button class="nav-tab" [class.active]="activeTab === 'songs'" (click)="setActiveTab('songs')">
      <i class="material-icons">music_note</i> Cançons
    </button>
  </div>
  
  <!-- Visible secció d'usuaris (quan activeTab === 'users') -->
  <div *ngIf="activeTab === 'users'">
    <app-users></app-users>
  </div>
  
  <!-- Secció d'activitats (visible quan activeTab === 'activities') -->
  <div *ngIf="activeTab === 'activities'">
    <app-activities></app-activities>
  </div>
  
  <!-- Secció d'achievements (visible quan activeTab === 'achievements') -->
  <div *ngIf="activeTab === 'achievements'">
    <app-backoffice-achievement></app-backoffice-achievement>
  </div>

  <!-- Secció de songs (visible quan activeTab === 'songs') -->
  <div *ngIf="activeTab === 'songs'">
    <app-backoffice-song></app-backoffice-song>
  </div>
</div>
