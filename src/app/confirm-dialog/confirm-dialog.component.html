<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
  <p>{{ data.message || '¿Estás seguro de que deseas realizar esta acción?' }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Aceptar</button>
</div>
